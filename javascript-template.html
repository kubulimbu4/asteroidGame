<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TODO title</title>
    <style></style>
  </head>

  <body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
      const FPS = 30; // frames for second
      const FRICTION = 0.7; // friction cofficient of space (0 = no friction, 1 = lots of friction)
      const LASTER_DIST = 0.6; // max distance laser can travel as fraction of screen width
      const LASTER_MAX = 10; // maximum number of laster on screeen at once
      const LASTER_SPD = 500; // speed of lasers  in pixels per seconds
      const ROID_NUM = 3; // starting number of asteroids
      const ROID_JAG = 0.4; // jaggndess of an asteroids (0 = none, 1 = lots)
      const ROID_SIZE = 100; // starting size of asteroids in pixels
      const ROID_SPD = 50; // max starting speed in pixels per second
      const ROID_VERT = 10; // average number of vertices on each asteroids
      const SHIP_BLINK_DUR = 0.1; // duration of the ship blink during invisibility in seconds
      const SHIP_EXPLODE_DUR = 0.3; // duration of the ship's explosion in seconds
      const SHIP_INV_DUR = 3; // duration of the ship invisibilty in seconds
      const SHIP_SIZE = 30; // ship height in pixels
      const SHIP_THRUST = 5; //acceleration of the ship in pixels per second per second
      const TURN_SPEED = 360; // Turn speed in degree per seconds
      const SHOW_BOUNDING = false; //show or hide collision bounding
      const SHOW_CENTRE_DOT = false; // show or hide the ships centre dot

      /** @type {HTMLCanvasElement} */
      var canv = document.getElementById("gameCanvas");
      var ctx = canv.getContext("2d");

      // set up the spaceship object
      var ship = newShip();

      //set up asteroids
      var roids = [];
      createAsteroidBelt();

      //set up event handlers
      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);

      //set up game loop
      setInterval(update, 1000 / FPS);

      function createAsteroidBelt() {
        roids = [];
        var x, y;
        for (var i = 0; i < ROID_NUM; i++) {
          do {
            x = Math.floor(Math.random() * canv.width);
            y = Math.floor(Math.random() * canv.height);
          } while (
            distBetweenPoints(ship.x, ship.y, x, y) <
            ROID_SIZE * 2 + ship.r
          );
          roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));
        }
      }
      function destroyAsteroid(index) {
        var x = roids[index].x;
        var y = roids[index].y;
        var r = roids[index].r;

        //split  the asteroid in two if necessary
        if (r == Math.ceil(ROID_SIZE / 2)) {
          //large asteroid
          roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
          roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
        } else if (r == Math.ceil(ROID_SIZE / 4)) {
          //medium asteroid
          roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
          roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
        }

        //destroy the asteroid
        roids.splice(index, 1);
      }

      function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
      }

      function explodeShip() {
        ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
      }

      function keyDown(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
          case 32: // space bar(shoot laser)
            shootLaser();
            break;
          case 37: //left arrow (rotate ship left)
            ship.rot = ((TURN_SPEED / 180) * Math.PI) / FPS;
            break;
          case 38: //up arrow (thrust the ship forward)
            ship.thrusting = true;
            break;
          case 39: //right arrow (rotate ship right)
            ship.rot = ((-TURN_SPEED / 180) * Math.PI) / FPS;
            break;
        }
      }

      function keyUp(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
          case 32: // space bar(allow shooting again)
            ship.canShoot = true;
            break;
          case 37: //left arrow (stop rotating left)
            ship.rot = 0;
            break;
          case 38: //up arrow ( stop thrusting the ship forward)
            ship.thrusting = false;
            break;
          case 39: //right arrow (stop rotating ship right)
            ship.rot = 0;
            break;
        }
      }

      function newAsteroid(x, y, r) {
        var roid = {
          x: x,
          y: y,
          xv:
            ((Math.random() * ROID_SPD) / FPS) * (Math.random() < 0.5 ? 1 : -1),
          yv:
            ((Math.random() * ROID_SPD) / FPS) * (Math.random() < 0.5 ? 1 : -1),
          r: ROID_SIZE / 2,
          a: Math.random() * Math.PI * 2, // in radians
          vert: Math.floor(Math.random() * (ROID_VERT + 1) + ROID_VERT / 2),
          offs: [],
        };

        //creates the vertex offets array
        for (var i = 0; i < roid.vert; i++) {
          roid.offs.push(Math.random() * ROID_JAG * 2 + 1 - ROID_JAG);
        }
        return roid;
      }

      function newShip() {
        return {
          x: canv.width / 2,
          y: canv.height / 2,
          r: SHIP_SIZE / 2,
          a: (90 / 180) * Math.PI, //convert to radians
          blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
          blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
          canShoot: true,
          explodeTime: 0,
          lasers: [],
          rot: 0,
          thrusting: false,
          thrust: {
            x: 0,
            y: 0,
          },
        };
      }

      function shootLaser() {
        //create laster object
        if (ship.canShoot && ship.lasers.length < LASTER_MAX) {
          ship.lasers.push({
            // from the nose of the ship
            x: ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
            y: ship.y - (4 / 3) * ship.r * Math.sin(ship.a),
            xv: (LASTER_SPD * Math.cos(ship.a)) / FPS,
            yv: (-LASTER_SPD * Math.sin(ship.a)) / FPS,
            dist: 0,
          });
        }

        //prevent further shooting
        ship.canShoot = false;
      }
      function update() {
        var blinkOn = ship.blinkNum % 2 == 0;
        var exploding = ship.explodeTime > 0;
        //draw space
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        //thrust the ship
        if (ship.thrusting) {
          ship.thrust.x += (SHIP_THRUST * Math.cos(ship.a)) / FPS;
          ship.thrust.y -= (SHIP_THRUST * Math.sin(ship.a)) / FPS;
          //draw thruster
          if (!exploding && blinkOn) {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = SHIP_SIZE / 10;
            ctx.beginPath();
            ctx.moveTo(
              // rear left
              ship.x -
                ship.r * ((2 / 3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
              ship.y +
                ship.r * ((2 / 3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );
            ctx.lineTo(
              //rear center behind ship
              ship.x - ((ship.r * 4) / 3) * Math.cos(ship.a),
              ship.y + ((ship.r * 4) / 3) * Math.sin(ship.a)
            );
            ctx.lineTo(
              //rear right of the ship
              ship.x -
                ship.r * ((2 / 3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
              ship.y +
                ship.r * ((2 / 3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
          }
        } else {
          // apply friction (slow the ship down when not thrusting)
          ship.thrust.x -= (FRICTION * ship.thrust.x) / FPS;
          ship.thrust.y -= (FRICTION * ship.thrust.y) / FPS;
        }

        //draw trigular ship
        if (!exploding) {
          if (blinkOn) {
            ctx.strokeStyle = "white";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo(
              // nose of the ship
              ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
              ship.y - (4 / 3) * ship.r * Math.sin(ship.a)
            );
            ctx.lineTo(
              //rear left of the ship
              ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + Math.sin(ship.a)),
              ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - Math.cos(ship.a))
            );
            ctx.lineTo(
              //rear right of the ship
              ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - Math.sin(ship.a)),
              ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.stroke();
          }

          //handle blinking
          if (ship.blinkNum > 0) {
            //reduce the blink time
            ship.blinkTime--;

            //reduce the blink num
            if (ship.blinkTime == 0) {
              ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
              ship.blinkNum--;
            }
          }
        } else {
          //draw the explosion
          ctx.fillStyle = "darkred";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "orange";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
          ctx.fill();
        }

        if (SHOW_BOUNDING) {
          ctx.strokeStyle = "lime";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
          ctx.stroke();
        }

        // draw the asteroids

        var x, y, r, a, vert, offs;
        for (var i = 0; i < roids.length; i++) {
          ctx.strokeStyle = "slategrey";
          ctx.lineWidth = SHIP_SIZE / 20;

          //get the asteroids property
          x = roids[i].x;
          y = roids[i].y;
          r = roids[i].r;
          a = roids[i].a;
          vert = roids[i].vert;
          offs = roids[i].offs;

          // Draw a path
          ctx.beginPath();
          ctx.moveTo(
            x + r * offs[0] * Math.cos(a),
            y + r * offs[0] * Math.sin(a)
          );
          // draw the polygon
          for (var j = 1; j < vert; j++) {
            ctx.lineTo(
              x + r * offs[j] * Math.cos(a + (j * Math.PI * 2) / vert),
              y + r * offs[j] * Math.sin(a + (j * Math.PI * 2) / vert)
            );
          }
          ctx.closePath();
          ctx.stroke();

          //
          if (SHOW_BOUNDING) {
            ctx.strokeStyle = "lime";
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.stroke();
          }
        }

        //centre dot
        if (SHOW_CENTRE_DOT) {
          ctx.fillStyle = "red";
          ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }

        //draw the lasers
        for (var i = 0; i < ship.lasers.length; i++) {
          ctx.fillStyle = "salmon";
          ctx.beginPath();
          ctx.arc(
            ship.lasers[i].x,
            ship.lasers[i].y,
            SHIP_SIZE / 15,
            0,
            Math.PI * 2,
            false
          );
          ctx.fill();
        }

        //detect laser hits on asteroids
        var ax, ay, ar, lx, ly;
        for (var i = roids.length - 1; i >= 0; i--) {
          //grab the asteroid property
          ax = roids[i].x;
          ay = roids[i].y;
          ar = roids[i].r;

          //loop for the lasers
          for (var j = ship.lasers.length - 1; j >= 0; j--) {
            //grab the laser property
            lx = ship.lasers[j].x;
            ly = ship.lasers[j].y;

            //detect hits
            if (distBetweenPoints(ax, ay, lx, ly) < ar) {
              // remove the laser

              ship.lasers.splice(j, 1);

              //remove the asteroid
              destroyAsteroid(i);

              break;
            }
          }
        }
        //  check for asteroid collisions
        if (!exploding) {
          // only check when not blinking
          if (ship.blinkNum == 0) {
            for (var i = 0; i < roids.length; i++) {
              if (
                distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) <
                ship.r + roids[i].r
              ) {
                explodeShip();
                destroyAsteroid(i);
              }
            }
          }

          //rotate ship
          ship.a += ship.rot;

          //move ship
          ship.x += ship.thrust.x;
          ship.y += ship.thrust.y;
        } else {
          ship.explodeTime--;

          if (ship.explodeTime == 0) {
            ship = newShip();
          }
        }
        //handle edge of screen
        if (ship.x < 0 - ship.r) {
          ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r) {
          ship.x = 0 - ship.r;
        }
        if (ship.y < 0 - ship.r) {
          ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r) {
          ship.y = 0 - ship.r;
        }
        // move the lasers
        for (var i = ship.lasers.length - 1; i >= 0; i--) {
          //check distance travelled
          if (ship.lasers[i].dist > LASTER_DIST * canv.width) {
            ship.lasers.splice(i, 1);
            continue;
          }

          //move the lasers
          ship.lasers[i].x += ship.lasers[i].xv;
          ship.lasers[i].y += ship.lasers[i].yv;

          // calculate the distance travelled
          ship.lasers[i].dist += Math.sqrt(
            Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2)
          );

          //handle edge of screen
          if (ship.lasers[i].x < 0) {
            ship.lasers[i].x = canv.width;
          } else if (ship.lasers[i].x > canv.width) {
            ship.lasers[i].x = 0;
          }
          if (ship.lasers[i].y < 0) {
            ship.lasers[i].y = canv.height;
          } else if (ship.lasers[i].y > canv.height) {
            ship.lasers[i].y = 0;
          }
        }
        //move the asteroid
        for (var i = 0; i < roids.length; i++) {
          roids[i].x += roids[i].xv;
          roids[i].y += roids[i].yv;

          //handle edge of screen
          if (roids[i].x < 0 - roids[i].r) {
            roids[i].x = canv.width + roids[i].r;
          } else if (roids[i].x > canv.width + roids[i].r) {
            roids[i].x < 0 - roids[i].r;
          }
          if (roids[i].y < 0 - roids[i].r) {
            roids[i].y = canv.height + roids[i].r;
          } else if (roids[i].y > canv.height + roids[i].r) {
            roids[i].y < 0 - roids[i].r;
          }
        }
      }
    </script>
  </body>
</html>
